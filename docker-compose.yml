version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: take_umbrella_db
    environment:
      POSTGRES_USER: take_umbrella_user
      POSTGRES_PASSWORD: take_umbrella_password
      POSTGRES_DB: take_an_umbrella
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U take_umbrella_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: take_umbrella_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:

